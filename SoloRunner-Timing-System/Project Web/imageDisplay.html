    <script>
        const draggableImage = document.getElementById('imagel');
        const zoomOutBtn = document.getElementById('zoomOutBtn');

        let isDragging = false;
        let startX, startY, initialX, initialY;
        let translateX = 0, translateY = 0;

        draggableImage.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialX = translateX;
            initialY = translateY;
            document.body.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                translateX = initialX + dx;
                translateY = initialY + dy;
                draggableImage.style.transform = `translate(${translateX}px, ${translateY}px)`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'default';
        });

        zoomOutBtn.addEventListener('click', () => {
            // Reset the image position when zooming out
            translateX = 0;
            translateY = 0;
            draggableImage.style.transform = `translate(${translateX}px, ${translateY}px)`;
        });
    </script>
